<div
  class="cell cell-button"
  [style.width.px]="cellEdgeLength"
  [style.height.px]="cellEdgeLength"
  (contextmenu)="onCellContextMenu($event); $event.stopPropagation()"
>
  <ng-container *ngIf="cell; else noCell">
    <div
      *ngIf="cell.cellType === 'button'"
      class="cell-inner"
      (mousedown)="onCellMousedown($event); $event.stopPropagation()"
      (mouseup)="onCellMouseup()"
      (mouseleave)="onCellMouseup()"
    >
      <mat-icon
        class="cell-icon"
        aria-hidden="false"
        aria-label="Cell Action"
        >{{ cell.iconName }}</mat-icon
      >
      <div class="button-container">
        <img src="assets/imgs/button.svg" />
      </div>
      <span class="label">{{ cell.label }}</span>
      <span class="type">{{ cell.type }}</span>
      <span class="info">{{ getCellInfoText() }}</span>
    </div>
    <div *ngIf="cell.cellType === 'knob'" class="cell-inner">
      <app-knob
        [label]="cell.label"
        [type]="cell.type"
        [info]="getCellInfoText()"
      ></app-knob>
    </div>
    <div *ngIf="cell.cellType === 'slider'" class="cell-inner">
      <span class="slider-container">
        <img class="slider-track" src="assets/imgs/slider-track.png" />
        <img class="slider-handle" src="assets/imgs/slider-handle.png" />
      </span>
      <span class="label">{{ cell.label }}</span>
      <span class="type">{{ cell.type }}</span>
      <span class="info">{{ getCellInfoText() }}</span>
    </div>
  </ng-container>
  <ng-template #noCell>
    <div
      class="cell-inner"
      (mousedown)="onCellMousedown($event); $event.stopPropagation()"
      (mouseup)="onCellMouseup()"
    >
      <mat-icon class="cell-icon" aria-hidden="false" aria-label="Cell Action"
        >add</mat-icon
      >
    </div>
  </ng-template>
</div>
