<span class="knob-container" #knob>
  <span class="cursor-capture-area-top"></span>
  <span class="cursor-capture-area-bottom"></span>
  <img class="knob" src="assets/imgs/knob.png" />
  <img
    #knobIndicator
    class="knob-indicator"
    src="assets/imgs/knob_indicator.png"
  />
</span>
<span class="label">{{ label }}</span>
<span class="type">{{ type }}</span>
<span class="info">{{ info }}</span>

<span class="drag-indicator" #dragIndicator></span>
